<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2021.css">
<div *ngFor="let course of coursesList" class="w3-2021-rust" style="border-radius: 10px;margin-top:30px;">
    <mat-card style="background-color:rgb(20, 21, 21); border-radius: 10px;">
        <mat-card-title>{{ course.entity }}</mat-card-title>
        <mat-card-subtitle>{{ course.title }}</mat-card-subtitle>
        <mat-card-content>
            <div class="row">
                <div class="col-md-4" style="padding-right: 10%; margin: 15px"><img mat-card-image src="{{ course.imageUrl }}" alt="Logo curso formacion"></div>
            </div>
            <div class="row">
                <div class="col-md-12">{{ course.info }}</div>
            </div>
            <div class="row">
                <div *ngIf="course.infoUrl != ''" class="col-md-12">
                    <a href="{{ course.infoUrl }}" target="_blank">See the title</a>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <hr>
</div>
