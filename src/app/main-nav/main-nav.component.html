<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2021.css">
<mat-sidenav-container class="w3-top">
    <mat-sidenav style="background-color: black;" #drawer class="sidenav" fixedInViewport="false" [ngClass]="{hidden: !(isHandset$ | async)}" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <mat-nav-list style="background-color: black;">
            <a mat-list-item routerLink="home" class="w3-bar-item w3-button"><i class="fa fa-home"
                    aria-hidden="true">Home</i></a>
            <a mat-list-item routerLink="about-me" class="w3-bar-item w3-button"><i class="fa fa-user">Me</i></a>
            <a mat-list-item routerLink="training" class="w3-bar-item w3-button"><i class="fa fa-graduation-cap"
                    aria-hidden="true">Studies</i></a>
            <a mat-list-item routerLink="work-experience" class="w3-bar-item w3-button"><i class="fa fa-briefcase"
                    aria-hidden="true">Jobs</i></a>
            <a mat-list-item routerLink="projects" class="w3-bar-item w3-button"><i class="fa fa-folder"
                    aria-hidden="true">Projects</i></a>
            <a mat-list-item routerLink="contact" class="w3-bar-item w3-button"><i
                    class="fa fa-envelope">Contact</i></a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar style="background-color: black;">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <mat-nav-list *ngIf="!(isHandset$ | async)">
                <a routerLink="home" class="w3-bar-item w3-button"><i class="fa fa-home" aria-hidden="true">Home</i></a>
                <a routerLink="about-me" class="w3-bar-item w3-button"><i class="fa fa-user">Me</i></a>
                <a routerLink="training" class="w3-bar-item w3-button"><i class="fa fa-graduation-cap"
                        aria-hidden="true">Studies</i></a>
                <a routerLink="work-experience" class="w3-bar-item w3-button"><i class="fa fa-graduation-cap"
                        aria-hidden="true">Jobs</i></a>
                <a routerLink="projects" class="w3-bar-item w3-button "><i class="fa fa-folder"
                        aria-hidden="true ">Projects</i></a>
                <a routerLink="contact" class="w3-bar-item w3-button "><i class="fa fa-envelope">Contact</i></a>
            </mat-nav-list>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
