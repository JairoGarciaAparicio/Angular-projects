<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2021.css">
<div class="w3-teal" style="border-radius: 10px;">
    <mat-card style="background-color:rgb(20, 21, 21); border-radius: 10px;margin-top:30px;">
        <mat-card-title>{{ project.name }}</mat-card-title>
        <mat-card-content>
            <div class="row col-md-12"><b>Information </b></div>
            <div *ngFor="let info of getInfo();" class="row col-md-12">
                <p>{{ info }}</p>
            </div>
            <div class="row col-md-12"><b>Technologies </b></div>
            <div class="row col-md-12">
                <p>{{ project.technologies }}</p>
            </div>
            <div class="row col-md-12"><b>Documentation </b></div>
            <div class="row col-md-12">
                <p><a href="{{ project.repository }}" target="_blank">See the documentation</a></p>
            </div>
            <div *ngIf="project.web != ''" class="row col-md-12">
                <div class="row col-md-12"><b>Website: </b></div>
                <a href="{{ project.web }}" target="_blank">See the website</a>
            </div>
        </mat-card-content>
    </mat-card>
    <hr>
</div>
